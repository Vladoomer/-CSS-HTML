<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Записьочник</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="header__text">Менеджер записей</p>
            <div class="header__autorisation-section autorisation-section">
                <p class="autorisation-section__title">Авторизация</p>
                <form class="autorisation-section__form form">
                    <label for="login" class="form-item">Логин</label>
                    <input type="text" id="login" class="login input__btn" placeholder="text_login" required/> 
                    <label for="pass" class="form-item">Пароль</label>
                    <input type="password" id="pass" class="pass input__btn" placeholder="*********" required/>
                </form>
                <div class="autorisation-section__btn section-btn">
                    <button class="section-btn btn large">Регистрация</button>
                    <button class="section-btn btn large">Забыли пароль</button>
                    <button class="section-btn btn mb40px">Войти</button>
                </div>
                
            </div>
        </div>
        
    </div>
    
    
</body>
</html>
